<table class="product-table">
	<thead>
		<tr>
			<th scope="col">
				<span class="visually-hidden">{{ 'checkout.description' | translate }}</span>
			</th>
			<th scope="col">
				<span class="visually-hidden">{{ 'checkout.price' | translate }}</span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr class="product" ng-repeat="lineItem in $ctrl.items">
			<td class="product__image">
				<div class="product__image__inner">
					<span class="product__quantity" ng-bind="lineItem.quantity"></span>
					<div class="product__image__wrapper">
						<img alt="{{ lineItem.name }}" ng-src="{{ lineItem.imageUrl }}" ng-if="lineItem.imageUrl" />
						<!--<div class="no-product-image" ng-if="!lineItem.imageUrl">
							<img src="{{ 'no-image.svg' | asset_url }}" />
						</div>-->
					</div>
				</div>
			</td>
			<td class="product__description">
				<span class="product__description__name order-summary__emphasis" ng-bind="lineItem.name"></span>
			</td>
			<td class="product__price">
				<div ng-if="$ctrl.showPricesWithTaxes">
					<span class="order-summary__emphasis" ng-bind="lineItem.placedPriceWithTax | currency : $ctrl.currency.symbol"></span>
					<span ng-if="lineItem.listPriceWithTax > lineItem.placedPriceWithTax">
						<br />
						<span class="order-summary__small-text strikethrough" ng-bind="lineItem.listPriceWithTax | currency : $ctrl.currency.symbol"></span>
					</span>
				</div>
				<div ng-if="!$ctrl.showPricesWithTaxes">
					<span class="order-summary__emphasis" ng-bind="lineItem.placedPrice | currency : $ctrl.currency.symbol"></span>
					<span ng-if="lineItem.listPrice > lineItem.placedPrice">
						<br />
						<span class="order-summary__small-text strikethrough" ng-bind="lineItem.listPrice | currency : $ctrl.currency.symbol"></span>
					</span>
				</div>
			</td>
		</tr>
	</tbody>
</table>
