		</div>

					class="javascript-shoppingcart-add-item btn"
					ng-click="carts.default.addLineItem({ name: 'Handcrafted lamp', quantity = 1, listPrice: '280.00', price : '250.00', productId: '1', sku: 'PH1231G2', catalogId: 'Hand-made',  imageUrl: 'https://virtocommercedemo1.blob.core.windows.net/catalog/1435269990000_1163371.jpg'})">
